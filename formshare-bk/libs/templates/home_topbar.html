{% load i18n %}

<div class = "container">
    <div class=" row-fluid">
        <div class = "span12">
            <div class = "span2">
                {% url 'formshare.apps.main.views.home' as home_url %}
                <a class="brand" href="{{ home_url }}" title="FormShare"><img alt="FormShare" src="{{STATIC_URL}}images/formshare_logo.png" class="left"/></a>
            </div>
            <div class = "span8">
                <div class = "navigation">
                    <ul id = "navlist">

                        <li> <a href="{% url "formshare.apps.main.views.form_gallery" %}">{% trans "Forms" %}</a></li>
                        {% if user.is_superuser or user.is_staff %}
                            <li> <a href="{% url "formshare.apps.main.views.members_list" %}">{% trans "People" %}</a></li>
                        {% endif %}
                        <li> <a href="{% url "formshare.apps.main.views.support" %}">{% trans "Support" %}</a></li>
                        <li> <a href="{% url "formshare.apps.main.views.tutorial" %}">{% trans "Tutorial" %}</a></li>
                    </ul>
                </div>
            </div>
            <div class = "span2" id = "topbar_login"> <a href="{% url "auth_login" %}" class="btn btn-info pull-right" id="login_btn">{%  trans "Log In" %}</a> </div>
        </div> <!-- Span 12 -->
    </div> <!-- row fluid -->
</div>
